<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <header>

    </header>
    
    <main class="principal">
        <div class="principal__esquerda" >
            <img id="imagem-login" src="./assets/rosa.jpg" alt="foto rosa">
        </div>
        <div class="principal__direita">
            <strong class="principal__direita__titulo" > Logar </strong>
            
            <label class="principal__direita__campos" for="email">Email</label>

            <a class="principal__direita__navegacao" href="">Criar conta</a>
            <a class="principal__direita__navegacao" href="">Não consegue acessar sua conta?</a>
            <input class="principal__direita__btn-login" type="button" value="Logar">


        </div>
